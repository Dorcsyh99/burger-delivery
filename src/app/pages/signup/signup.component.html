<div class="container">
  <mat-card>
    <h2>Regisztráció</h2>
      <form [formGroup]="signUpForm">
        <mat-form-field class="form-field"appearance="outline">
          <mat-label for="email">Email cím</mat-label>
          <input matInput type="text" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field class="form-field"appearance="outline">
          <mat-label for="userName">Felhasználónév</mat-label>
          <input matInput type="text" formControlName="userName">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label for="password">Jelszó</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <mat-form-field class="form-field"appearance="outline">
          <mat-label for="passAgain">Jelszó megerősítése</mat-label>
          <input matInput type="password" formControlName="passAgain">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <mat-form-field class="form-field"appearance="outline">
          <mat-label for="phone">Telefonszám</mat-label>
          <span matPrefix>+36 &nbsp;</span>
          <input matInput type="tel" formControlName="phone">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <button mat-button type="submit" (click)="onSubmit()">Regisztráció</button>
      </form>
      <p>Van már fiókod? <a routerLink="/login">Bejelentkezés</a>
    </mat-card>
</div>
