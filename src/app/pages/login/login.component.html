<div class="container">
  <mat-card>
  <h2>Bejelentkezés</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label for="email">Email cím</mat-label>
        <input matInput type="text" [formControl]="email">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label for="password">Jelszó</mat-label>
        <input matInput type="password" [formControl]="password">
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
    </p>
    <button mat-button (click)="login()">Belépés</button>
    <p>Nincs még fiókod? <a routerLink="/signup">Regisztráció</a></p>
  </mat-card>
  </div>
